<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Paul Alex's ITIS 3135 Site</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Forms</h2>

        <form>
            <label for="form-name">Name:</label>
            <input type="text" id="form-name" name="form-name" placeholder="Enter your full name" required>
            <br><br>

            <label for="form-email">Email:</label>
            <input type="email" id="form-email" name="form-email" placeholder="Enter your email address" required>
            <br><br>

            <label for="form-number">Phone Number:</label>
            <input type="tel" id="form-number" name="form-number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890">
            <br><br>

            <fieldset>
                <legend>What categories would you be interested in?</legend>
                <label><input type="checkbox" id="engine" name="part-type" value="engine"> Engine</label>
                <label><input type="checkbox" id="transmission" name="part-type" value="transmission"> Transmission</label>
                <label><input type="checkbox" id="gearing" name="part-type" value="gearing"> Gearing</label>
                <label><input type="checkbox" id="exterior" name="part-type" value="exterior"> Exterior</label>
                <label><input type="checkbox" id="interior" name="part-type" value="interior"> Interior</label>
            </fieldset>
            <br>


            <fieldset>
                <legend>Are you interested in receiving updates and upcoming deals?</legend>
                <label><input type="radio" id="yes" name="update" value="yes" checked> Yes</label>
                <label><input type="radio" id="no" name="update" value="no"> No</label>
            </fieldset>
            <br>


            <label for="dropdown">What platform do you have?</label>
            <select name="dropdown" id="dropdown" required>
                <option value="" disabled selected>Select your platform</option>
                <option value="corvette">Corvette</option>
                <option value="camaro">Camaro</option>
                <option value="ct5v">CT5-V</option>
                <option value="ctsv">CTS-V</option>
                <option value="gto">GTO</option>
                <option value="firebird">Firebird</option>
            </select>
            <br><br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>


        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>
