<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project-styles.css">
    <title>Home - Wheat Auto Works</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="wheatcomponents/header.html"></div>
    </header>
    <main>
        <section class="carousel">
            <h2>Welcome to Wheat Auto Works</h2>
            <div class="carousel-container">
                <img class="carousel-image" src="images/wheatautoworkshome.webp" alt="Car Image 1">
                <img class="carousel-image" src="images/wheatautomoto.webp" alt="Car Image 2" style="display: none;">
                <img class="carousel-image" src="images/wheatautoboat.webp" alt="Car Image 3" style="display: none;">
                <img class="carousel-image" src="images/wheatautoatv.webp" alt="Car Image 3" style="display: none;">
            </div>
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </section>
        <section class="content">
            <h3>Looking for Mechanic Services?</h3>
            <a href="services.html" class="btn">Learn More</a>
        </section>
    </main>
    <footer>
        <div data-include="wheatcomponents/footer.html"></div>
    </footer>
    <script src="HTMLInclude.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
